<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="Flagle" content="A flag guessing game inspired by Wordle" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <!-- <script async src="https://www.googletagmanager.com/gtag/js?id=G-V420SMFFK0"></script> -->
  <script>
    /* Snigelweb ads */
    let breakpoint = "xsmall";
    const w = window.innerWidth;

    breakpoint = w >= 768 ? "small" : breakpoint;
    breakpoint = w >= 960 ? "medium" : breakpoint;
    breakpoint = w >= 1280 ? "large" : breakpoint;
    breakpoint = w >= 1400 ? "xlarge" : breakpoint;

    window.activeUnits = [];

    switch (breakpoint.toLowerCase()) {
      case "xsmall": // Small Mobile
        window.activeUnits = ["top_banner"]; // Mobile Ad Units
        break;
      case "small": // Portrait Tablet / Large Mobile
        window.activeUnits = ["top_banner"]; // Mobile Ad Units
        break;
      default:
      case "medium":
      case "xlarge":
      case "large":
        window.activeUnits = ["sidebar_left", "video"];
        break;
    }

    window.activeAdUnits = [];
    window.snigelPubConf = {
      adengine: {
        activeAdUnits: window.activeUnits,
      },
    };
  </script>
  <script async data-cfasync="false" src="https://cdn.snigelweb.com/adengine/flagle.io/loader.js"
    type="text/javascript">
    </script>
  <script>
    /* Google tracking */
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'UA-223738989-2');
    gtag('config', 'G-V420SMFFK0');
  </script>

  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Flagle</title>
</head>
